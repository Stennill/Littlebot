<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LittleBot Settings</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 460px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      margin: 0 0 20px 0;
      color: #1a202c;
      font-size: 24px;
      font-weight: 600;
    }
    
    label {
      display: block;
      color: #4a5568;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      background: #fff;
      font-size: 14px;
      transition: border-color 0.2s;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    button.secondary {
      background: #e2e8f0;
      color: #4a5568;
    }
    
    button.secondary:hover {
      background: #cbd5e0;
    }
    
    button.danger {
      background: #fc8181;
      color: white;
    }
    
    button.danger:hover {
      background: #f56565;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
    }
    
    .status.success {
      background: #c6f6d5;
      color: #22543d;
    }
    
    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }
    
    .status.hidden {
      display: none;
    }
    
    input[type=range] {
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      border: none;
      padding: 0;
    }
    
    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .range-value {
      display: inline-block;
      margin-left: 8px;
      color: #667eea;
      font-weight: 600;
    }
    
    pre {
      background: #1a202c;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 10px;
      overflow: auto;
      max-height: 200px;
      font-size: 12px;
      line-height: 1.5;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚙️ Settings</h2>
    
    <label>Anthropic API Key</label>
    <input id="apiKeyInput" type="password" placeholder="sk-ant-..." />
    
    <label>Anthropic Version (optional)</label>
    <input id="anthropicVersionInput" placeholder="2023-06-01" />
    
    <label>Anthropic Model (optional)</label>
    <input id="anthropicModelInput" placeholder="claude-3-haiku-20240307" />
    
    <label>Slack Webhook URL (optional)</label>
    <input id="slackWebhookInput" type="text" placeholder="https://hooks.slack.com/services/..." />
    
    <label>Notion API Key (optional)</label>
    <input id="notionApiKeyInput" type="password" placeholder="secret_..." />
    
    <label>Notion Database ID (optional)</label>
    <input id="notionDatabaseIdInput" type="text" placeholder="abc123..." />
    
    <label>Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    
    <label>Voice</label>
    <select id="voiceSelect"></select>
    
    <label>Rate <span class="range-value" id="rateVal">1.0</span></label>
    <input id="rateInput" type="range" min="0.5" max="2" step="0.1" value="1" />
    
    <label>Pitch <span class="range-value" id="pitchVal">1.0</span></label>
    <input id="pitchInput" type="range" min="0.5" max="2" step="0.1" value="1" />
    
    <label>Volume <span class="range-value" id="volumeVal">1.0</span></label>
    <input id="volumeInput" type="range" min="0" max="1" step="0.1" value="1" />
    
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e2e8f0;">
    
    <h3 style="font-size: 16px; margin: 16px 0 8px 0; color: #1a202c;">System Prompt</h3>
    <label style="display: flex; align-items: center; gap: 8px;">
      <input type="checkbox" id="promptLockToggle" />
      Lock System Prompt (prevent changes)
    </label>
    
    <label>System Prompt Text</label>
    <textarea id="systemPromptInput" style="width: 100%; height: 150px; padding: 12px; border-radius: 10px; border: 2px solid #e2e8f0; font-size: 13px; font-family: 'Segoe UI', system-ui, sans-serif; resize: vertical;" placeholder="Loading..."></textarea>
    
    <button class="primary" id="savePromptBtn" style="width: 100%; margin-top: 8px;">Save System Prompt</button>
    
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e2e8f0;">
    
    <h3 style="font-size: 16px; margin: 16px 0 8px 0; color: #1a202c;">Memory GitHub Sync</h3>
    <p style="font-size: 13px; color: #4a5568; margin: 8px 0;">Sync your memory file with the GitHub repository</p>
    
    <div class="button-group">
      <button class="primary" id="syncMemoryBtn" style="flex: 1;">Push to GitHub</button>
      <button class="secondary" id="pullMemoryBtn" style="flex: 1;">Pull from GitHub</button>
    </div>
    
    <div id="memoryStatus" class="status hidden"></div>
    
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e2e8f0;">
    
    <div class="button-group">
      <button class="primary" id="saveBtn">Save</button>
      <button class="secondary" id="probeApiBtn">Test API</button>
    </div>
    
    <div class="button-group">
      <button class="danger" id="clearHistoryBtn">Clear History</button>
      <button class="secondary" id="closeBtn">Close</button>
    </div>
    
    <div id="status" class="status hidden"></div>
    <pre id="probeResult" class="hidden"></pre>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
