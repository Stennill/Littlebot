<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LittleBot History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      gap: 16px;
    }
    
    h2 {
      margin: 0;
      color: #1a202c;
      font-size: 24px;
      font-weight: 600;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    button.secondary {
      background: #e2e8f0;
      color: #4a5568;
    }
    
    button.secondary:hover {
      background: #cbd5e0;
    }
    
    .sessions-list {
      flex: 1;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .session-item {
      padding: 14px;
      margin-bottom: 10px;
      background: #f8fafc;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .session-item:hover {
      background: #edf2f7;
      transform: translateX(4px);
    }
    
    .session-name {
      font-weight: 600;
      color: #1a202c;
      font-size: 15px;
      margin-bottom: 4px;
    }
    
    .session-date {
      font-size: 12px;
      color: #718096;
    }
    
    .session-preview {
      font-size: 13px;
      color: #4a5568;
      margin-top: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .empty-state {
      text-align: center;
      color: #a0aec0;
      padding: 40px;
      font-size: 14px;
    }
    
    .session-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .session-viewer.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .viewer-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 540px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e2e8f0;
    }
    
    .viewer-messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .msg {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .msg.user {
      background: #dbeafe;
      color: #1e40af;
      align-self: flex-end;
      max-width: 80%;
    }
    
    .msg.bot {
      background: #f3f4f6;
      color: #1f2937;
      align-self: flex-start;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>ðŸ“‹ Past Conversations</h2>
      <div class="actions">
        <button class="secondary" id="closeBtn">Close</button>
      </div>
    </div>
    
    <div class="sessions-list" id="sessionsList">
      <div class="empty-state">No saved conversations yet</div>
    </div>
  </div>
  
  <div class="session-viewer" id="sessionViewer">
    <div class="viewer-content">
      <div class="viewer-header">
        <h3 id="viewerTitle">Conversation</h3>
        <button class="secondary" id="closeViewerBtn">Close</button>
      </div>
      <div class="viewer-messages" id="viewerMessages"></div>
    </div>
  </div>
  
  <script src="history.js"></script>
</body>
</html>
